<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Generator Extraordinaire</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

    <style>
        .noId{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header class="w3-container w3-theme w3-padding w3-center" id="myHeader">
        <h1 class="w3-xxlarge">Welcome to THE Simpsons Quote Generator</h1>
    </header>

    <article>
        <div class="w3-center w3-container w3-opacity">
            <p>Click Below To Generate Wisdom</p>
        </div>

        <div class="w3-card  w3-center w3-padding-32">

            <h2 class="w3-xxlarge" style="font-family: 'Roboto Mono', monospace;" id="quoteSpace"></h2>

            <span><i class="fas fa-ellipsis-h"></i></span>

            <h3 id="quoteAuthor"></h3>

        </div>

        <div class="w3-center">
            <p><button class="w3-btn w3-red w3-round-large w3-hover-white" style="font-weight:900;" id="moreButton">Generate More Wisdom</button></p>

        </div>

        <div class="w3-center">
            <p>
                <button class="w3-button w3-round-large w3-hover-light-blue" id="tweetQuote">Tweet <i class="fab fa-twitter"></i> This</button>
            </p>
        </div>

    <script src="main.js"></script>
    </article>

    <footer class="w3-container w3-theme w3-center">

        <h4><a href="https://github.com/TatyCat" target="_blank" class="noId"> Built by TatyCat <i class="fab fa-github"></i> </a></h4>

        <h4><a href="https://www.freecodecamp.org/tatycat" target="_blank" class="noId">Inspired by <i class="fab fa-free-code-camp"></i></a></h4>
        <h4><a href="https://twitter.com/DevTaty" target="_blank" class="noId">Follow me on Twitter <i class="fab fa-twitter"></i></a></h4>
    </footer>

</body>
</html>
